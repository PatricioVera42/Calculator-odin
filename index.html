<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display" id="display">
            <h1 class="result" id="result">0</h1>
        </div>
        <div class="buttons" id="buttons">
            <button type="button" class="button clear other" value="clear">AC</button>
            <button type="button" class="button sign other">+/-</button>
            <button type="button" class="button percentage other">%</button>
            <button type="button" class="button divide operation">/</button>
            <button type="button" class="button 7 number">7</button>
            <button type="button" class="button 8 number">8</button>
            <button type="button" class="button 9 number">9</button>
            <button type="button" class="button multiply operation">*</button>
            <button type="button" class="button 4 number">4</button>
            <button type="button" class="button 5 number">5</button>
            <button type="button" class="button 6 number">6</button>
            <button type="button" class="button substract operation">-</button>
            <button type="button" class="button 1 number">1</button>
            <button type="button" class="button 2 number">2</button>
            <button type="button" class="button 3 number">3</button>
            <button type="button" class="button add operation">+</button>
            <button type="button" class="button zero number">0</button>
            <button type="button" class="button point number">.</button>
            <button type="button" class="button equal">=</button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display" id="display"></div>
        <div class="buttons" id="buttons">
            <button type="button" class="button clear other" value="clear">AC</button>
            <button type="button" class="button sign other" value="sign">+/-</button>
            <button type="button" class="button percentage other" value="percentage">%</button>
            <button type="button" class="button divide operation" value="/">/</button>
            <button type="button" class="button 7 number" value="7">7</button>
            <button type="button" class="button 8 number" value="8">8</button>
            <button type="button" class="button 9 number" value="9">9</button>
            <button type="button" class="button multiply operation" value="*">*</button>
            <button type="button" class="button 4 number" value="4">4</button>
            <button type="button" class="button 5 number" value="5">5</button>
            <button type="button" class="button 6 number" value="6">6</button>
            <button type="button" class="button substract operation" value="-">-</button>
            <button type="button" class="button 1 number" value="1">1</button>
            <button type="button" class="button 2 number" value="2">2</button>
            <button type="button" class="button 3 number" value="3">3</button>
            <button type="button" class="button add operation" value="+">+</button>
            <button type="button" class="button zero number" value="0">0</button>
            <button type="button" class="button point other" value="point">.</button>
            <button type="button" class="button equal" value="equal">=</button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
